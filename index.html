<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Actividades Económicas</title>

    <!-- Enlace al CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Leaflet.js (para manejar el mapa) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

</head>

<body>

    <div class="container">
        <!-- Panel Izquierdo: Categorías -->
        <aside class="sidebar">
            <h2>Actividades Económicas</h2>
            <ul id="categorias">
                <li><input type="checkbox" id="cat1" data-color="blue"> Comercio al por menor</li>
                <li><input type="checkbox" id="cat2" data-color="red"> Industria manufacturera</li>
                <li><input type="checkbox" id="cat3" data-color="green"> Servicios de salud</li>
                <li><input type="checkbox" id="cat4" data-color="purple"> Educación</li>
            </ul>
        </aside>

        <!-- Sección del Mapa -->
        <main class="map-container">
            <div id="map"></div>
        </main>
    </div>

    <!-- Enlace al JavaScript -->
    <script src="script.js"></script>

</body>

</html>
